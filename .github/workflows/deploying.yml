name: Deploying images 

on:
    push:
        branches: 
          - "**"
   
permissions:
    packages: write
    contents: write

jobs:
    fe-deploy:
      name: Deploy Frontend
      uses: ./.github/workflows/images.yml
      with: 
        name: fe 
        build-args: |
          NODE_VERSION=${{ vars.NODE_VERSION }},
          VITE_HOST=${{ vars.VITE_HOST }}
        dockerfile: frontend.Dockerfile    
        environment: prod

    be-deploy:
      name: Deploy backend
      uses: ./.github/workflows/images.yml
      with: 
        name: be 
        dockerfile: backend.Dockerfile
        environment: prod