apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fe-be-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  namespace: blog-prod
spec:
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: be-service
            port:
              number: 80

      - path: /argo(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: argo-proxy
            port:
              number: 80

      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe-service
            port:
              number: 80
  