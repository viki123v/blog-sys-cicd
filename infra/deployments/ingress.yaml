apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fe-be-ingress
  namespace: blog-prod
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  #make this by host configuration
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/(.*)
        pathType: Prefix 
        backend:
          service:
            name: be-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe-service
            port:
              number: 80
